<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css">
    <title>Formulário | BT</title>
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Formulário de Clientes</b></legend>
                <br><br>
                <div class="inputbox">
                    <input type="text" name="nome" id="nome" class="inputUser" autocomplete="off" required >
                    <label for="name" class="labelIn">Nome Completo</label>
                </div>
                <br><br>
                <div class="inputbox"> 
                    <input type="email" name="email" id="email" class="inputUser" autocomplete="off" required >
                    <label for="name" class="labelIn">E-mail</label>
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="tel" name="fone" id="fone" class="inputUser" autocomplete="off" required >
                    <label for="name" class="labelIn">Telefone</label>
                </div>
               
                <p>Sexo</p>
                <input type="radio" id="feminino" name="genero" value="feminino" required>
                <label for="feminino">Feminino</label><br>
                <input type="radio" id="masculino" name="genero" value="masculino" required>
                <label for="masculino">Masculino</label><br>
                <input type="radio" id="outro" name="genero" value="outro" required>
                <label for="outro">outro</label>
                <br> <br>
                <div class="inputbox">
                    <label for="data"><b>Data de Nascimento</b></label>
                    <input type="date" name="data" id="data" required >
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="text" name="cidade" id="cidade" class="inputUser" autocomplete="off" required >
                    <label for="cidade" class="labelIn"><b>Cidade</b></label>
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="text" name="estado" id="estado" class="inputUser" autocomplete="off" required >
                    <label for="estado" class="labelIn"><b>Estado</b></label>
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="text" name="endereco" id="endereco" class="inputUser" autocomplete="off" required >
                    <label for="endereco" class="labelIn"><b>Endereço</b></label>
                </div>
                <br><br>
                <input type="submit" name="submit" id="submit">
               
            </fieldset>
        </form>
    </div>
</body>
</html>
